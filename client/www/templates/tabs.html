<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="在线" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- email Tab -->
  <ion-tab title="信息" badge="msgC.emails" badge-style="badge-assertive" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/emails">
    <ion-nav-view name="tab-emails"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="招呼" badge="msgC.sayhi" badge-style="badge-assertive" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Myinfo Tab -->
  <ion-tab title="我" badge="msgC.me" ng-click="go('/tab/profile')" badge-style="badge-assertive" icon-off="ion-ios-person-outline" icon-on="ion-ios-person">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="服务" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
