<ion-view view-title="我的收信" class="view-tabs-top">

  <div class="tabs tabs-top tabs-virtual">
    <a href class="tab-item disable-user-behavior"
       ng-class="{active: active_content=='orders'}" ng-click="setActiveContent('orders')">
      收件箱
    </a>
    <a href class="tab-item disable-user-behavior"
       ng-class="{active: active_content=='deliveries'}" ng-click="setActiveContent('deliveries')">
      发件箱
    </a>
  </div>

  <ion-content has-header="true" ng-show="active_content=='orders'">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/emails/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
