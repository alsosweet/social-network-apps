<ion-view view-title="收到招呼">
  <ion-content>
    <ion-refresher pulling-text="向下拉更新..." on-refresh="helloRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left" ng-repeat="hello in hellos" type="item-text-wrap">
        <img class ="myavatar" ng-src="{{hello.fromuserid.avatar}}" ui-sref="event({eventId:hello.fromuserid.userid})">
        <p class="pos-absolute-right">{{hello.addtime}}</p>
        <h2>{{hello.fromuserid.username}}</h2>

        <p>{{hello.fromuserid.age}}岁</p>
        <span ng-bind-html="hello.message.title"></span>
        <!--<i class="icon ion-chevron-right icon-accessory">回招呼</i>-->
        <button class="button button-outline button-small button-positive pos-absolute-right" ng-click="respond(hello)">
          回招呼
        </button>

        <ion-option-button class="button-assertive" ng-click="delete(hello)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
